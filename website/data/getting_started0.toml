use ranim::{\r
    animation::fading::FadingAnim, color::palettes::manim, items::vitem::geometry::Square,\r
    prelude::*, timeline::TimelineFunc,\r
};\r
\r
#[scene]\r
struct GettingStarted0Scene;\r
\r
impl SceneConstructor for GettingStarted0Scene {\r
    fn construct(self, r: &mut RanimScene, _r_cam: TimelineId<CameraFrame>) {\r
        // A Square with size 2.0 and color blue\r
        let square = Square::new(2.0).with(|square| {\r
            square.set_color(manim::BLUE_C);\r
        });\r
        let r_square = r.init_timeline(square).id();\r
\r
        {\r
            let timeline = r.timeline_mut(&r_square);\r
            timeline.play_with(|square| square.fade_in());\r
            timeline.forward(1.0);\r
            timeline.play_with(|square| square.fade_out());\r
        }\r
\r
        // The play method returns the result of the animation,\r
        // so it can also be written like this:\r
        // let square = timeline.play(square.fade_in());\r
        // timeline.play(square.fade_out());\r
    }\r
}\r
\r
fn main() {\r
    render_scene(GettingStarted0Scene, &AppOptions::default());\r
}\r

